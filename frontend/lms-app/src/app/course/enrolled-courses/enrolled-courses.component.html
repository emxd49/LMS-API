<div class="content">
  <div class="header">
    <div>
      <h2>Enrolled Courses</h2>
    </div>
    <div>
      <button mat-fab extended routerLink="/course">Enroll</button>
    </div>
  </div>
  @if (dataSource.length==0) {
  <div class="no-course">
    <h1>No Enrolled Courses</h1>
  </div>
  } @else {

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let course">{{ course.courseTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let course">{{ course.courseType }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let course">{{ course.description }}</td>
    </ng-container>
    <ng-container matColumnDef="unenroll">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>UnEnroll</th>
      <td mat-cell *matCellDef="let course">
        <button
          (click)="deleteEnrolledCourse(course._id)"
          mat-mini-fab
          style="background-color: red"
        >
          <mat-icon>remove</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  }
</div>
