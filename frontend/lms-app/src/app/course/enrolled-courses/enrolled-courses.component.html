<div class="content">
  <div class="header">
    <div>
      <h2>Enrolled Courses</h2>
    </div>
    <div>
      <button mat-fab extended routerLink="/course">Enroll</button>
    </div>
  </div>
  <table
    mat-table
    matSort
    [dataSource]="enrolledCoursesSource"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let course">{{ course.courseTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let course">{{ course.courseType }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let course">{{ course.description }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let employee">
        <button
          class="edit-button"
          mat-mini-fab
          (click)="editEmployee(employee._id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container> -->

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let course">
        <button
          class="delete-button"
          mat-mini-fab
          (click)="deleteEnrolledCourse()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
